<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="icon" href="Title-Logo.png " type="image/png" />
</head>
<body>
    <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>
  <div class="container">
    <div class="logo-side">
      <div class="logo-text">CONNECT</div>
    </div>
    <div class="form-container">
      <h2>Welcome Back</h2>
<form action = "user.html">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">
  </div>

  <!-- Forgot Password Link -->
  <div style="text-align: right; margin-bottom: 16px;">
    <a href="forgot-password.html" style="color: #a3c5f3; text-decoration: none; font-size: 13px;">Forgot password?</a>
  </div>
  <button type="submit" class="submit-btn">Login</button>


  <!-- Register Redirect -->
  <div style="text-align: center; margin-top: 16px; font-size: 14px;">
    Don't have an account?
    <a href="Signup.html" style="color: #a3c5f3; text-decoration: none;">Register</a>
  </div>
</form>

  
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50
        },
        "color": {
          "value": "#00ffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.3
        },
        "size": {
          "value": 3
        },
        "move": {
          "enable": true,
          "speed": 1
        }
      }
    });
  </script>
</body>
</html>
