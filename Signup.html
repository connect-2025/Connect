<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Merriweather&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <title>Student Registration</title>
  <link rel="icon" href="Title-Logo.png " type="image/png" />
  <link rel="stylesheet" href="Signup.css">
</head>

<body>
  <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>

  <div class="container">
    <div class="logo-side">
      <div class="logo-text">CONNECT</div>
    </div>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="user.html">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your full name" />
        </div>

        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="e.g. +91 9876543210" />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" />
        </div>

        <div class="form-group">
          <label for="user">Registration type</label>
          <div>
            <select id="user" class="role-dropdown">
              <option value="" disabled selected>Select your role</option>
              <option value="student">Student</option>
              <option value="Alumni">Alumni</option>
              <option value="Faculty">Faculty</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="college">College Name</label>
          <input type="text" id="college" placeholder="Your college name" />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <select id="state" class="role-dropdown">
            <option value="" disabled selected>Select your state</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>


        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60
        },
        "color": {
          "value": "#00ffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.3
        },
        "size": {
          "value": 3
        },
        "move": {
          "enable": true,
          "speed": 1
        }
      }
    });
  </script>

</body>

</html>
