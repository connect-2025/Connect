<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
    <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>
  <div class="container">
    <div class="logo-side">
      <div class="logo-text">CONNECT</div>
    </div>

    <div class="form-container">
      <h2>Forgot Password</h2>
      <p style="text-align:center; color: #ccc; margin-bottom: 20px;">
        Enter your email to reset your password.
      </p>
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your registered email" required />
        </div>

        <button type="submit" class="submit-btn">Send Reset Link</button>
        <div style="margin-top: 15px; text-align:center;">
          <a href="Login.html" style="color: #a8cfff; text-decoration: none;">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50
        },
        "color": {
          "value": "#00ffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.3
        },
        "size": {
          "value": 3
        },
        "move": {
          "enable": true,
          "speed": 1
        }
      }
    });
  </script>
</body>
</html>
